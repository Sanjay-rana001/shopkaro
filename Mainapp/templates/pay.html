{% extends "index.html" %}
{% block title %}
<title>Shopkaro  | Razorpay</title>
{% endblock %}

{% block body %}
<div class="container p-3 mt-3 mb-3">
    <div class="row">
        <button id="rzp-button1" class="btn btn-primary text-dark w-100">Pay</button>
    </div>
</div>
<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
    var options = {
        "key":"{{api_key}}", //enter  the key ID generated from  the Dashborad
        "name":"Shopkaro",
        "description":"Test Transaction",
        "order_id":"{{order_id}}" ,// This is sample Order ID. Pass the `id` obtained in the response of step 
        "handler":function(response){
            //alert(response.razorpay_payment)
            //alert(response.razorpay_order_id)
            //alert(response.razorpay_signature)
            window.open("/paymentSuccess/"+response.razorpay_payment_id+"/"+response.razorpay_payment_signature+"/")
        },
        "prefill":{
            "name":"{{User.name}}",
            "email":"{{User.email}}",
            "contact":"{{User.phone}}"
        },
        "notes":{
            "address":"Razorpay Corporate Office"
        },
        "theme":{
            "color":"#3399cc"
        }
    };
    var rzp1 = new Razorpay(options);
    rzp1.on("payment.failed", function (response){
        // alert(response.error.code);
        // alert(response.error.description);
        // alert(response.error.source);
        // alert(response.error.step);
        // alert("Your Payment is Failed");
        // alert(response.error.metadata.order_id);
        // alert(response.error.matadata.payment_id);
        window.open("/checkout/")
    });
    document.getElementById("rzp-button1").onclick = function (e){
        rzp1.open()
        e.preventDefault();
    }
</script>
{% endblock %}
